<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perkenalan Diri - Fatimah Puspa Jani</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #eee;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(20, 20, 40, 0.9);
      display: flex;
      align-items: center;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      max-width: 950px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 40px rgba(0,255,255,0.4);
    }

    .foto {
      margin-right: 40px;
    }

    .foto img {
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
      border: 4px solid #00f7ff;
      box-shadow: 0 0 20px rgba(0,247,255,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .foto img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0,247,255,0.9);
    }

    .text {
      flex: 1;
    }

    .text h1 {
      margin: 0;
      font-size: 2.8rem;
      background: linear-gradient(45deg, #00f7ff, #9b5de5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .text p.subtitle {
      margin: 10px 0 20px;
      font-size: 1.2rem;
      color: #aaa;
      font-style: italic;
    }

    .biodata {
      background: rgba(255,255,255,0.05);
      padding: 18px;
      border-radius: 12px;
      border-left: 4px solid #00f7ff;
    }

    .biodata p {
      margin: 8px 0;
      font-size: 1rem;
      color: #ddd;
    }

    .biodata strong {
      color: #00f7ff;
    }

    footer {
      text-align: center;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      font-size: 0.9rem;
      color: #bbb;
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="foto">
        <img src="https://github.com/fatimahpuspaj/Prim_M0403241070_Fatimah-Puspa-Jani/blob/main/foto%20almet.jpg.jpg" alt=foto almet"">
      </div>
      <div class="text">
        <h1>Hi! I'm Fatimah Puspa Jani</h1>
        <p class="subtitle">I'm a student at IPB University</p>
        <div class="biodata">
          <p><strong>NIM:</strong> M403241070</p>
          <p><strong>Major:</strong> Computer Science </p>
          <p><strong>Proxy:</strong> Prim</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Fatimah Puspa Jani | IPB University
  </footer>
</body>
</html>
